<!DOCTYPE html>
<html idioma="es">
<head>
  <meta juego de caracteres="UTF-8"/>
  <meta nombre="ventana gráfica" contenido="ancho=ancho del dispositivo, escala inicial=1.0"/>
  <title>LP del día del partido</title>
  <enlace href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" relación="hoja de estilo">
  <style>
    * {margen: 0; relleno: 0; dimensionamiento de la caja: cuadro de borde; familia de fuentes: 'Montserrat', sans-serif; }
    cuerpo {fondo: #f9f9f9; color: #333; }
    encabezamiento {fondo: #111; color: blanco; relleno: 20px; alineación de texto: centro; }
    navegación a { margen: 0 15px; color: blanco; decoración de texto: ninguno; peso de fuente: atrevido; }
    sección {relleno: 40px 20px; ancho máximo: 1000 píxeles; margen: auto; }
    h2 {margen inferior: 20 píxeles; }
    .galería, .videos {mostrar: red; columnas de plantilla de cuadrícula: repetir(auto-fit, mínimo máximo(250 píxeles, 1de)); brecha: 20 píxeles; }
    .galería img, .videos iframe {ancho: 100%; radio del borde: 10 píxeles; sombra de caja: 0 4 píxeles 10 píxeles RGBA(0,0,0,0.1); }
    .acerca de {alineación de texto: centro; relleno: 20 píxeles; fondo: #222; color: blanco; margen superior: 40 píxeles; }
  </style>
</head>
<body>
  <encabezamiento>
    <h1>📸 Jornada LP</h1>
    <navegación>
      <a href="#galeria">Galería</a>
      <a href="#videos">Videos</a>
      <a href="#info">Información</a>
    </navegación>
  </encabezamiento>

  <sección id="galeria">
    <h2>📷 Galería de Fotos</h2>
    <div class="galería">
      <img src="https://drive.google.com/uc?export=view&id=1Th60n6DA9C5sTSS95cqAUaLYU9Emkz3s" alt="Foto deportiva 1">
      <img src="https://drive.google.com/uc?export=view&id=1Kb97qiZTl-yXsX5zoR9oDchUE0uC4oB2" alt="Foto deportiva 2">
      <img src="https://drive.google.com/uc?export=view&id=1qA5xho06OPr9lWD8NOBYymZ6dva-sj3I" alt="Foto deportiva 3">
    </div>
  </sección>

  <sección id="videos">
    <h2>🎥 Videos</h2>
    <div class="videos">
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </sección>

  <sección id="info">
    <h2>ℹ️ Información</h2>
    <p>Proyecto de fotografía deportiva de <strong>@tinchoyanten</strong> en Instagram: <a href="https://instagram.com/matchdaylp" target="_blank">@matchdaylp</a>.</p>
  </sección>

  <pie de página class="acerca de">
    <p>&copy; 2025 Jornada LP. Todos los derechos reservados.</p>
  </pie de página>
</body>
</html>
